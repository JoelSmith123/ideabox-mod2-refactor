<html>
<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
  <form class="header">
    <h1>idea<span>box</span></h1>
    <input class="user-input user-title" type="text" name="title" placeholder="Title">
    <textarea class="user-input user-idea" name="body" placeholder="Body"></textarea>
    <input class="user-input submit-btn" type="submit" name="save" value="save">
  </form>
</header>
<form class="sticky-search">
  <input class="user-input search-bar" type="text" name="search" placeholder="Search">
</form>
<section class="idea-section">
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
